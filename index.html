<head>

<script src="http://code.jquery.com/jquery-latest.min.js" type="text/javascript"></script>
<link href='http://fonts.googleapis.com/earlyaccess/droidarabicnaskh.css' rel='stylesheet' type='text/css'>
<style>
body { margin: 15px;   }

textarea { width: 50%; height: 50%; font-size: 36px; font-family: 'Droid Arabic Naskh', serif;  }
</style>
</head>
<html>
<body>

<textarea id="txt">اَلنَّهْرُ طَوِيلَةٌ</textarea>
<p><button id="remove">Remove Tashkeel</button></p>

<script type="text/javascript">
$(document ).ready(function() {
	$("#remove").click(function() {
		var re = new RegExp("[\u0617-\u061A\u064B-\u0652]","g");
		$('#txt').val($('#txt').val().replace(re, ""));
	});
});
</script>

</body>
</html>
